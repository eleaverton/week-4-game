<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h1> Star Wars RPG! </h1>
        <div id="charClick">
            <div class="row">
                <div id="characterPick">
                    <h1> Pick your character: </h1>
                    <div id="kyloren" class="player">
                        Kylo Ren
                        <img class="pic" src="assets/images/kyloren.jpg" alt="Kylo Ren" width="200px" />
                        <span id="kylorenhp">140</span>
                    </div>
                    <div id="rey" class="player">
                        Rey
                        <img class="pic" src="assets/images/rey.jpg" alt="Rey" width="200px" />
                        <span id="reyhp">120</span>
                    </div>
                    <div id="finn" class="player">
                        Finn
                        <img class="pic" src="assets/images/finn.jpg" alt="Finn" width="200px" />
                        <span id="finnhp">100</span>
                    </div>
                    <div id="captainphasma" class="player">
                        Captain Phasma
                        <img class="pic" src="assets/images/captphasma.jpg" alt="Captain Phasma" width="200px" />
                        <span id="captainphasmahp">160</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="character">
                        <h2>Your Character</h2>
                        <div id="charSpace">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="defender">
                        <h2> Enemy </h2>
                        <div id="defSpace">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="availableEnemies">
                        <h2> Enemies Available to Attack </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="fightSection">
                <h2> Fight Command </h2>
                <button type="button" class="btn btn-default attack">Attack</button>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
