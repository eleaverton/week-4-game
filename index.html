<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h1> Star Wars RPG! </h1>
        <div id="charClick">
            <div class="row">
                <div id="characterPick">
                    <div id="KyloRen" class="player">
                        Kylo Ren
                        <img src="assets/images/kyloren.jpg" alt="Kylo Ren" width="200px" />
                        <span id="kylorenhp">140</span>
                    </div>
                    <div id="Rey" class="player">
                        Rey
                        <img src="assets/images/rey.jpg" alt="Rey" width="200px" />
                        <span id="reyhp">120</span>
                    </div>
                    <div id="Finn" class="player">
                        Finn
                        <img src="assets/images/finn.jpg" alt="Finn" width="200px" />
                        <span id="finnhp">100</span>
                    </div>
                    <div id="CaptainPhasma" class="player">
                        Captain Phasma
                        <img src="assets/images/captphasma.jpg" alt="Captain Phasma" width="200px" />
                        <span id="captainphasmahp">160</span>
                    </div>
                    <h1> Your Character </h1>
                </div>
            </div>
            <div class="row">
                <div id="availableEnemies">
                    <h1> Enemies Available to Attack </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="fightSection">
                <h1> Fight Command </h1>
                <button type="button" class="btn btn-default attack">Attack</button>
            </div>
        </div>
        <div class="row">
            <div id="defender">
                <h1> Defender </h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
